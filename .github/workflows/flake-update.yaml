name: "Flake: Update"

on:
  workflow_dispatch:
    inputs:
      inputsToUpdate:
        description: Which flake inputs to update (space-separated)
        required: true
        default: ""
        type: choice
        options:
          - ""
          - "nixpkgs"

  schedule:
    - cron: "0 0 * * 0"

jobs:
  flake-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@v21
        with:
          determinate: false
          github-token: ${{ secrets.PRIVATE_FLAKE_INPUTS_TOKEN}}

      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          inputs: ${{ inputs.inputsToUpdate }}
          pr-title: "Flake: Update"
          pr-labels: automated
          pr-reviewers: nmclarty
